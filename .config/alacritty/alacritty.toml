
[env]
TERM = "xterm-256color"

[font]
size = 13
normal = { family = "JetBrainsMono Nerd Font", style = "Regular"}
bold = { style = "Bold"}
bold_italic = { style = "Bold Italic"}
italic = { style = "Italic"}
builtin_box_drawing = true

[window]
decorations = "buttonless"
# blur = true
# opacity = 0.8
option_as_alt = "Both"
dynamic_padding = false
# padding = {y = 7, x = 2}


